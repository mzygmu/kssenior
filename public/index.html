<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="mystyles.css" />
		<title>Test HTML5</title>
	</head>
	<body>
		<form>
			<input type="date">

			<label for="time-input">Enter time:</label>
			<input id="time-input" type="time">
			<input type="number" min="5" max="40" step="2">
			
			<input type="month">
			<input type="week">
			<input type="range" min="1" max="10">
			<input type="search" placeholder="Search..."/>

			<input type="tel" required />
			<input type="submit" value="Submit" />

			<input type="email" required multiple />
			<input type="color" />
			<input type="text" list="myData">
			<datalist id="myData">
				<option label="A" value="a"></option>
				<option label="B" value="b"></option>
			</datalist>

			<progress value="5" max="15"> </progress>

			<meter min="0" max="100" value="45" low="20" high="70" optimum="50"></meter>

		</form>
	</body>
</html>
